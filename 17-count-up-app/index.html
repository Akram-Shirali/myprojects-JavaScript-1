<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count up app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">Welcome to LearnWeb3Dao</h1>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia ab
          nulla porro rem enim, sequi odio sunt in vero corrupti! Lorem ipsum
          dolor sit amet consectetur adipisicing elit. Tempora, doloremque.
        </p>
        <button class="btn">Start</button>
      </div>
    </div>

    <div class="bottom">
      <div class="count">
        <div class="member">
          <div class="counter" data-target="114"></div>
          <span>Team Members</span>
        </div>

        <div class="learner">
          <div class="counter" data-target="50000"></div>
          <span>Learners</span>
        </div>

        <div class="countries">
          <div class="counter" data-target="406"></div>
          <span>Countries Reached</span>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
