<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">BMI Calculator</h1>
            
            <div class="height-con">
                <h3 class="title-con">Height (in cm)</h3>
                <input type="text" class="height" placeholder="Enter your height">
            </div>
            
            <div class="weights-con">
                <h3 class="title-con">Weights (in kgs)</h3>
                <input type="text" class="weights" placeholder="Enter your Weight">
            </div>

            <button class="btn">Calculate</button>

            <div class="result-con">
                <p class="result">Result</p>
            </div>
        </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
