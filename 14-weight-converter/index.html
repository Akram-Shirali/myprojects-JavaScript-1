<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">WEIGGHT CONVERTER</h1>
            <p class="text">Type a value in any of the fields to convert weight</p>
            
            <div class="pounds-con">
                <h3 class="title-con">Weight in Pounds</h3>
                <input type="text" class="pounds" placeholder="Enter weight in pounds">
            </div>
            
            <div class="kilograms-con">
                <h3 class="title-con">Weight in Kilograms</h3>
                <input type="text" class="kilograms" placeholder="Enter weight in kilograms">
            </div>

            <div class="grams-con">
                <h3 class="title-con">Weight in Grams</h3>
                <input type="text" class="grams" placeholder="Enter weight in grams">
            </div>

            <div class="ounces-con">
                <h3 class="title-con">Weight in Ounces</h3>
                <input type="text" class="ounces" placeholder="Enter weight in ounces">
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
