<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter-Aplication</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="annonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="count">
        <h2 class="text">Counter Aplication</h2>
        <span class="counter">0</span>
        <div class="buttons">
          <button type="button" class="btn subtract btn-danger">
            <i class="fas fa-arrow-down"></i>
            Subtract
          </button>
          <button type="button" class="btn reset btn-info">
            <i class="fas fa-spinner"></i>
            Reset
          </button>
          <button type="button" class="btn add btn-success">
            <i class="fas fa-arrow-up"></i>
            Add
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
