<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="box row mb-3">
        <h1 class="title mb-4">Tip Calculator</h1>
        <label for="input" class="col-sm-2 col-form-label">Bill</label>
        <div class="col-sm-10 mb-5">
          <input type="text" class="form-control" id="input" placeholder="$" />
        </div>

        <label for="select" class="col-sm-2 col-form-label">Rate Service</label>
        <div class="col-sm-10">
          <select
            class="form-select col-sm-10 mb-5"
            aria-label="Default select example"
            id="select"
          >
            <option disabled selected value="0">Choose ...</option>
            <option value="0.15">15% - Excellent</option>
            <option value="0.10">10% - Good</option>
            <option value="0.05">5% - Fair</option>
          </select>
        </div>

        <div class="col-12 mb-3">
          <button type="submit" class="button mb-2">Calculate</button>
          <p class="error">Please Enter Bill and rate our service</p>
        </div>

        <div class="result">
          <p class="tip">Tip Amount: $0</p>
          <p class="total">Total Bill: $0</p>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
